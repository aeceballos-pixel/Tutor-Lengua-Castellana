<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor GEMM - Morfología y Sintaxis</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Inter (Opcional, para mejor estética) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONOS (SVG Inline para no depender de librerías externas) ---
        const Brain = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );
        const Languages = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m5 8 5 5 5-5"/><path d="M12 13v10"/><path d="m19 8-5 5-5-5"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/></svg>
        );
        const ImageIcon = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
        );
        const BookOpen = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const CheckCircle = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
        );
        const GraduationCap = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
        );
        const ArrowRight = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const School = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m4 6 8-4 8 4"/><path d="m18 10 4 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8l4-2"/><path d="M14 22v-4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v4"/><path d="M18 5v17"/><path d="M6 5v17"/><circle cx="12" cy="9" r="2"/></svg>
        );

        // --- COMPONENTE PRINCIPAL ---
        const TutorLanding = () => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);

          // UNVM Colors based on institutional identity
          const colors = {
            unvmBlue: "bg-[#003366]", 
            unvmRed: "bg-[#D93025]",
            unvmTextBlue: "text-[#003366]",
            unvmTextRed: "text-[#D93025]",
            unvmBorderBlue: "border-[#003366]",
            unvmBorderRed: "border-[#D93025]",
            unvmLightBlue: "bg-[#003366]/10"
          };

          const features = [
            {
              icon: <Brain className={`w-8 h-8 ${colors.unvmTextBlue}`} />,
              title: "Análisis Morfológico y Sintáctico",
              description: "Desglose paso a paso de oraciones simples y complejas, facilitando la comprensión profunda del funcionamiento de la lengua."
            },
            {
              icon: <Languages className={`w-8 h-8 ${colors.unvmTextBlue}`} />,
              title: "Gramática Contrastiva",
              description: "Comparaciones directas entre las estructuras del español y la gramática inglesa, ideal para el profesorado de inglés."
            },
            {
              icon: <ImageIcon className={`w-8 h-8 ${colors.unvmTextBlue}`} />,
              title: "Entrada Multimodal",
              description: "Subile imágenes de textos, esquemas o ejercicios manuscritos. El agente es capaz de interpretar y analizar contenido visual."
            }
          ];

          const authors = [
            {
              subject: "Lengua Castellana I y II",
              names: "Ceballos, Ana y Accastello, Lucas",
              desc: "Base teórica fundamental para el análisis estructural."
            },
            {
              subject: "Gramática Inglesa II y III",
              names: "Diaz, Gisela",
              desc: "Marco de referencia para el estudio contrastivo."
            },
            {
              subject: "Fuentes Normativas",
              names: "RAE y NGLE",
              desc: "Consulta permanente a la Real Academia Española y la Nueva Gramática."
            }
          ];

          return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
              {/* Top Bar UNVM Institutional */}
              <div className={`${colors.unvmBlue} text-white py-2 px-4 text-xs font-medium tracking-wide text-center sm:text-left shadow-md relative z-50`}>
                <div className="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
                    <div className="flex items-center gap-3 justify-center sm:justify-start">
                        {/* Institutional Logo Container */}
                        <div className="bg-white p-0.5 rounded-sm">
                            <img 
                              src="https://comunicacioninstitucional.unvm.edu.ar/wp-content/uploads/2019/12/Isotipo-unvm.jpg" 
                              alt="Isotipo UNVM" 
                              className="h-7 w-auto" 
                            />
                        </div>
                        <div className="flex flex-col leading-tight">
                            <span className="font-bold tracking-wider text-base">UNVM</span>
                        </div>
                    </div>
                    <span className="mt-2 sm:mt-0 font-semibold bg-white/10 px-3 py-0.5 rounded text-[10px] uppercase tracking-widest border border-white/20">
                        Profesorado de Lengua Inglesa
                    </span>
                </div>
              </div>

              {/* Navigation */}
              <nav className="bg-white shadow-sm sticky top-0 z-40 border-b border-slate-100">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between h-20 items-center">
                    <div className="flex items-center gap-3">
                      <div className={`${colors.unvmBlue} p-2 rounded-lg shadow-sm`}>
                        <GraduationCap className="h-6 w-6 text-white" />
                      </div>
                      <div className="flex flex-col">
                          <span className={`font-bold text-xl ${colors.unvmTextBlue} tracking-tight leading-none`}>Tutor GEMM</span>
                          <span className="text-xs text-slate-500 font-medium tracking-wide">ASISTENTE MORFOSINTÁCTICO</span>
                      </div>
                    </div>
                    
                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8 items-center">
                      <a href="#features" className="text-slate-600 hover:text-[#003366] transition font-medium">Funcionalidades</a>
                      <a href="#sources" className="text-slate-600 hover:text-[#003366] transition font-medium">Bibliografía</a>
                      <a href="#about" className="text-slate-600 hover:text-[#003366] transition font-medium">Sobre el Agente</a>
                      <a 
                        href="https://gemini.google.com/gem/1WUOFFWyzKjKZb0QVsklZlxPNodcjBKR_?usp=sharing"
                        target="_blank"
                        rel="noopener noreferrer"
                        className={`${colors.unvmRed} text-white px-6 py-3 rounded-full hover:brightness-110 transition font-bold text-sm flex items-center justify-center text-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 ring-2 ring-offset-2 ring-transparent hover:ring-[#D93025] leading-none min-w-[160px]`}
                      >
                        Acceder al Tutor
                      </a>
                    </div>

                    {/* Mobile menu button */}
                    <div className="md:hidden">
                      <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-600 hover:text-slate-900">
                        <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                
                {/* Mobile Menu */}
                {isMenuOpen && (
                  <div className="md:hidden bg-white border-t border-slate-100 p-4 space-y-3 shadow-lg absolute w-full z-50">
                    <a href="#features" className="block text-slate-600 hover:text-[#003366] font-medium p-2 rounded hover:bg-slate-50">Funcionalidades</a>
                    <a href="#sources" className="block text-slate-600 hover:text-[#003366] font-medium p-2 rounded hover:bg-slate-50">Bibliografía</a>
                    <a href="#about" className="block text-slate-600 hover:text-[#003366] font-medium p-2 rounded hover:bg-slate-50">Sobre el Agente</a>
                    <a 
                      href="https://gemini.google.com/gem/1WUOFFWyzKjKZb0QVsklZlxPNodcjBKR_?usp=sharing"
                      target="_blank"
                      rel="noopener noreferrer"
                      className={`block w-full text-center ${colors.unvmRed} text-white px-4 py-3 rounded-lg hover:brightness-110 transition font-bold text-sm shadow-md`}
                    >
                      Acceder al Tutor
                    </a>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <div className="relative overflow-hidden bg-white">
                <div className="max-w-7xl mx-auto">
                  <div className="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32 pt-10">
                    <main className="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                      <div className="sm:text-center lg:text-left">
                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full ${colors.unvmLightBlue} ${colors.unvmTextBlue} text-xs font-bold tracking-wide uppercase mb-6 border ${colors.unvmBorderBlue} border-opacity-20`}>
                          <School className="w-3 h-3" />
                          <span>Espacio Curricular UNVM</span>
                        </div>
                        <h1 className="text-4xl tracking-tight font-extrabold text-slate-900 sm:text-5xl md:text-6xl mb-6">
                          <span className="block xl:inline">Tutor de Lengua Castellana</span>{' '}
                          <span className={`block ${colors.unvmTextBlue}`}>Morfología y Sintaxis</span>
                        </h1>
                        <p className="mt-3 text-base text-slate-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0 leading-relaxed">
                          Un agente educativo diseñado para acompañar el <strong>análisis morfosintáctico</strong> en el nivel superior. Analiza textos e imágenes, y ofrece perspectivas contrastivas con la gramática inglesa.
                        </p>
                        <div className="mt-8 sm:mt-10 sm:flex sm:justify-center lg:justify-start gap-4">
                          <div className="rounded-md shadow-md hover:shadow-xl transition-shadow duration-300">
                            <a 
                              href="https://gemini.google.com/gem/1WUOFFWyzKjKZb0QVsklZlxPNodcjBKR_?usp=sharing"
                              target="_blank"
                              rel="noopener noreferrer"
                              className={`w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-bold rounded-md text-white ${colors.unvmBlue} hover:bg-[#002244] md:py-4 md:text-lg transition transform active:scale-95`}
                            >
                              Comenzar a Analizar
                              <ArrowRight className="ml-2 w-5 h-5" />
                            </a>
                          </div>
                          <div className="mt-3 sm:mt-0">
                            <a 
                              href="#about"
                              className={`w-full flex items-center justify-center px-8 py-3 border-2 ${colors.unvmBorderBlue} text-base font-bold rounded-md ${colors.unvmTextBlue} bg-white hover:bg-slate-50 md:py-4 md:text-lg transition`}
                            >
                              Ver Demo
                            </a>
                          </div>
                        </div>
                      </div>
                    </main>
                  </div>
                </div>
                
                {/* Improved Visual Representation: Syntax Tree Graphic */}
                <div className="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 bg-slate-50 flex items-center justify-center border-l border-slate-100 relative overflow-hidden">
                     {/* UNVM Watermark */}
                     <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-[0.03] pointer-events-none">
                        <img src="https://comunicacioninstitucional.unvm.edu.ar/wp-content/uploads/2019/12/Isotipo-unvm.jpg" alt="Watermark" className="w-[600px] grayscale mix-blend-multiply" />
                     </div>
                     
                     <div className="relative w-full h-96 lg:h-full flex items-center justify-center p-8">
                        {/* Background decorative elements with Institutional Colors */}
                        <div className="absolute top-10 right-10 w-32 h-32 bg-[#003366] rounded-full opacity-5 blur-3xl"></div>
                        <div className="absolute bottom-10 left-10 w-40 h-40 bg-[#D93025] rounded-full opacity-5 blur-3xl"></div>
                        
                        {/* Syntax Tree Card */}
                        <div className="bg-white p-8 rounded-2xl shadow-2xl border border-slate-100 max-w-md w-full relative z-10 transform rotate-1 hover:rotate-0 transition duration-500">
                            <div className="flex items-center justify-between border-b border-slate-100 pb-4 mb-6">
                                <div className="flex items-center gap-2">
                                     <div className="w-2.5 h-2.5 rounded-full bg-red-400"></div>
                                     <div className="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
                                     <div className="w-2.5 h-2.5 rounded-full bg-green-400"></div>
                                </div>
                                <span className="text-xs font-mono text-slate-400">tree_viz.js</span>
                            </div>
                            
                            {/* Tree Visualization */}
                            <div className="flex flex-col items-center gap-6">
                                <div className="px-5 py-2 bg-slate-100 rounded-md text-sm font-bold text-slate-700 shadow-sm border border-slate-200">O (Oración)</div>
                                <div className="w-px h-8 bg-slate-300"></div>
                                <div className="flex gap-10 relative">
                                     {/* Connector Lines */}
                                     <div className="absolute top-0 left-1/2 w-full h-px bg-slate-300 -translate-y-8 -translate-x-1/2 transform scale-x-75"></div>
                                     <div className="absolute top-0 left-[15%] w-px h-8 bg-slate-300 -translate-y-8"></div>
                                     <div className="absolute top-0 right-[15%] w-px h-8 bg-slate-300 -translate-y-8"></div>

                                     <div className="flex flex-col items-center group cursor-default">
                                         <span className={`px-3 py-1 bg-blue-50 ${colors.unvmTextBlue} text-xs font-bold rounded mb-2 border border-blue-100 group-hover:bg-[#003366] group-hover:text-white transition`}>SN (Sujeto)</span>
                                         <div className="w-px h-4 bg-slate-300 mb-1"></div>
                                         <span className="text-sm italic text-slate-600 font-serif">"El alumno"</span>
                                     </div>
                                     
                                     <div className="flex flex-col items-center group cursor-default">
                                         <span className={`px-3 py-1 bg-red-50 ${colors.unvmTextRed} text-xs font-bold rounded mb-2 border border-red-100 group-hover:bg-[#D93025] group-hover:text-white transition`}>SV (Predicado)</span>
                                         <div className="w-px h-4 bg-slate-300 mb-1"></div>
                                         <span className="text-sm italic text-slate-600 font-serif">"estudia morfología"</span>
                                     </div>
                                </div>
                            </div>

                            <div className="mt-8 bg-slate-50 p-4 rounded-xl border border-slate-100 flex gap-3 items-start">
                                 <div className={`${colors.unvmBlue} p-1.5 rounded-full mt-0.5`}>
                                     <Brain className="w-3 h-3 text-white" />
                                 </div>
                                 <div className="space-y-1">
                                     <p className="text-xs text-slate-800 font-bold uppercase tracking-wider">Análisis:</p>
                                     <p className="text-xs text-slate-600 leading-relaxed">
                                         El núcleo del sujeto concuerda en número y persona con el verbo principal. 
                                     </p>
                                 </div>
                            </div>
                        </div>
                     </div>
                </div>
              </div>

              {/* Features Section */}
              <section id="features" className="py-20 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="text-center">
                    <h2 className={`text-sm ${colors.unvmTextBlue} font-bold tracking-widest uppercase mb-3`}>Capacidades</h2>
                    <p className="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-slate-900 sm:text-4xl">
                      No es un corrector, es un tutor
                    </p>
                    <p className="mt-4 max-w-2xl text-xl text-slate-500 mx-auto">
                      Diseñado específicamente para estudiantes del <strong>Profesorado de Inglés de la UNVM</strong>, integrando el conocimiento de las asignaturas troncales.
                    </p>
                  </div>

                  <div className="mt-16">
                    <div className="grid grid-cols-1 gap-10 sm:grid-cols-2 lg:grid-cols-3">
                      {features.map((feature, index) => (
                        <div key={index} className="pt-6">
                          <div className="flow-root bg-slate-50 rounded-2xl px-6 pb-8 pt-10 h-full border border-slate-100 hover:shadow-xl hover:border-blue-100 transition duration-300 group relative overflow-hidden">
                            <div className={`absolute top-0 left-0 w-full h-1 ${colors.unvmBlue} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300`}></div>
                            <div className="-mt-14">
                              <div className="inline-flex items-center justify-center p-3 bg-white rounded-xl shadow-lg border border-slate-100 group-hover:scale-110 transition-transform duration-300">
                                {feature.icon}
                              </div>
                              <h3 className="mt-8 text-lg font-bold text-slate-900 tracking-tight">{feature.title}</h3>
                              <p className="mt-5 text-base text-slate-500 leading-relaxed">
                                {feature.description}
                              </p>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </section>

              {/* Sources Section with UNVM Colors */}
              <section id="sources" className={`${colors.unvmBlue} text-white relative overflow-hidden py-20`}>
                {/* Abstract background pattern for UNVM vibe */}
                <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none">
                    <div className="absolute right-[-10%] bottom-[-50%] w-[800px] h-[800px] bg-[#D93025] rounded-full blur-[100px] mix-blend-multiply"></div>
                    <div className="absolute left-[-10%] top-[-50%] w-[600px] h-[600px] bg-[#0055aa] rounded-full blur-[80px] mix-blend-screen"></div>
                </div>

                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                  <div className="text-center mb-16">
                    <h2 className="text-sm text-blue-200 font-bold tracking-widest uppercase mb-3">Fundamentación Teórica</h2>
                    <p className="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-white sm:text-4xl">
                      Entrenado con la bibliografía de tu espacio curricular
                    </p>
                    <p className="mt-4 max-w-2xl text-xl text-blue-100 mx-auto font-light">
                      Las respuestas y correcciones del agente siguen estrictamente los lineamientos de los textos base utilizados en la carrera.
                    </p>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    {authors.map((author, index) => (
                      <div key={index} className="bg-white/10 rounded-2xl p-8 border border-white/10 backdrop-blur-sm hover:bg-white/20 transition duration-300">
                        <div className="flex flex-col items-center text-center gap-4">
                          <div className={`p-4 ${colors.unvmRed} rounded-full shadow-lg`}>
                             <BookOpen className="w-6 h-6 text-white" />
                          </div>
                          <div>
                            <h4 className="text-lg font-bold text-white mb-2">{author.subject}</h4>
                            <p className="text-blue-100 font-medium mb-3">{author.names}</p>
                            <p className="text-sm text-blue-200/80 italic leading-relaxed">{author.desc}</p>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* How it works */}
              <section id="about" className="py-24 bg-white overflow-hidden relative">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="relative lg:grid lg:grid-cols-2 lg:gap-16 lg:items-center">
                        <div className="relative mb-12 lg:mb-0">
                            <h3 className={`text-2xl font-extrabold ${colors.unvmTextBlue} tracking-tight sm:text-4xl mb-6`}>
                                ¿Cómo funciona el Agente?
                            </h3>
                            <p className="mt-3 text-lg text-slate-500 leading-relaxed mb-8">
                                El tutor utiliza procesamiento de lenguaje natural avanzado alineado con los textos de cátedra para ofrecer retroalimentación formativa.
                            </p>

                            <dl className="space-y-6">
                                {[
                                    "Subile una foto de tu análisis manual o escribile el texto directamente.",
                                    "Recibí una validación por análisis y explicaciones detalladas paso a paso.",
                                    "Pedile ejercitaciones simples o complejas con sus respuestas.",
                                    "Consultá las diferencias estructurales con el idioma inglés.",
                                    "Obtené referencias directas a los apuntes."
                                ].map((item, i) => (
                                    <div key={i} className="relative group">

                        <div className="relative lg:mt-0" aria-hidden="true">

                                     </div>
                                     
                                     {/* Bot Response */}
                                     <div className="flex justify-start">

                                         </div>
                                     </div>
                                 </div>
                                 
                                 {/* Input Area Simulation */}
                                 <div className="mt-6 pt-4 border-t border-slate-200">

                                         Escribe tu duda aquí...
                                     </div>
                                 </div>
                            </div>
                            
                            {/* Decor elements behind chat */}
                            <div className="absolute -top-10 -right-10 w-32 h-32 bg-[#D93025] rounded-full opacity-10 blur-2xl"></div>
                            <div className="absolute -bottom-10 -left-10 w-32 h-32 bg-[#003366] rounded-full opacity-10 blur-2xl"></div>
                        </div>
                    </div>
                </div>
              </section>

              {/* CTA */}
              <div className="bg-slate-50 border-t border-slate-200 relative overflow-hidden">
                <div className="max-w-4xl mx-auto py-20 px-4 sm:px-6 lg:px-8 text-center relative z-10">
                  <h2 className="text-3xl font-extrabold tracking-tight text-slate-900 sm:text-4xl mb-4">
                    <span className="block mb-2">¿Listo para profundizar?</span>
                    <span className={`block ${colors.unvmTextBlue} text-2xl font-medium text-center`}>Accede al tutor desde el espacio curricular.</span>
                  </h2>
                  <div className="mt-10 flex justify-center gap-4">
                    <div className="inline-flex rounded-full shadow-xl">
                      <a 
                        href="https://gemini.google.com/gem/1WUOFFWyzKjKZb0QVsklZlxPNodcjBKR_?usp=sharing"

                        rel="noopener noreferrer"
                        className={`inline-flex items-center justify-center px-10 py-4 border border-transparent text-lg font-bold rounded-full text-white ${colors.unvmRed} hover:brightness-110 transition transform hover:-translate-y-1`}
                      >
                        Comenzar Sesión
                      </a>
                    </div>
                  </div>
                  <p className="mt-6 text-sm text-slate-400 flex items-center justify-center gap-2">
                      <School className="w-4 h-4" />

                  </p>
                </div>
              </div>

              {/* Footer */}
              <footer className="bg-white border-t border-slate-200">
                <div className="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
                  <div className="flex flex-col items-center justify-center space-y-6">
                     <div className="flex items-center gap-3">
                         <img 
                            src="https://comunicacioninstitucional.unvm.edu.ar/wp-content/uploads/2019/12/Isotipo-unvm.jpg" 
                            alt="Logo UNVM" 
                            className="h-10 w-auto opacity-80" 
                         />
                         <div className="flex flex-col text-left">
                             <span className={`text-sm font-bold ${colors.unvmTextBlue} tracking-wider`}>UNVM</span>
                             <span className="text-[10px] text-slate-500 uppercase tracking-widest">Universidad Nacional de Villa María</span>
                         </div>
                     </div>
                     
                     <div className="text-center space-y-1">
                         <p className="text-sm text-slate-600 font-medium">

                         </p>

                            Instituto Académico Pedagógico de Ciencias Humanas (IAPCH)
                         </p>
                     </div>

                     <p className="text-center text-[10px] text-slate-400 mt-4 border-t border-slate-100 pt-4 w-full max-w-xs mx-auto">
                        &copy; {new Date().getFullYear()} Tutor GEMM. Ana E. Ceballos. Todos los derechos reservados.
                     </p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TutorLanding />);
